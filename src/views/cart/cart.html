<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- 아이콘 -->
  <link
    rel="icon"
    type="image/png"
    sizes="16x16"
    href="/elice-rabbit-favicon.png"
  />
  <!-- bulma css 관련 -->
  <link
    rel="stylesheet"
    href="https://cdn.jsdelivr.net/npm/bulma@0.9.3/css/bulma.min.css"
  />
  <!-- 폰트 어썸: 아이콘 -->
  <script
    defer
    src="https://kit.fontawesome.com/7630448495.js"
    crossorigin="anonymous"
  ></script>
  <link rel="stylesheet" href="cart.css">
  <script src="cart.js" type="module" defer></script>
  <title>쇼핑-8팀</title>
</head>
  <body>
    <!-- 헤더 -->
    <nav class="navbar" role="navigation" aria-label="main navigation">
      <div class="container mt-3">
        <div class="navbar-brand">
          <a class="navbar-item" href="/">
            <img src="/elice-rabbit.png" width="30" height="30" />
            <span class="has-text-link">쇼핑-n팀</span>
          </a>

          <a
            role="button"
            class="navbar-burger"
            aria-label="menu"
            aria-expanded="false"
            data-target="navbarBasicExample"
          >
            <span aria-hidden="true"></span>
            <span aria-hidden="true"></span>
            <span aria-hidden="true"></span>
          </a>
        </div>

          <div class="navbar-end breadcrumb my-auto" aria-label="breadcrumbs">
            <ul id="navbar">
              <li>
                <a href="/cart" aria-current="page">
                  <span class="icon">
                    <i class="fas fa-cart-shopping"></i>
                  </span>
                  <span>카트</span>
                </a>
              </li>
            </ul>
          </div>
        </div>
      </div>
    </nav>
    <section class="section">
      <div class="container">
        <div class="cart-header">
          <div class="title">
            <p class="is-size-2">장바구니</p>
          </div>
          <div class="subtitle">
            <p class="is-size-6">
              &gt; &nbsp; 주문결제 &nbsp; &gt; &nbsp;주문완료
            </p>
          </div>
        </div>
        <table class="cart-table">
          <colgroup>
						<col width="10%">
						<col width="4%">
						<col width="20%">
						<col width="16%">
						<col width="5%">
						<col width="16%">
						<col width="7%">
					</colgroup>
          <thead>
						<tr>
							<th scope="col">전체<strong>n</strong>개</th>
							<th scope="col" style="cursor:pointer"><input type="checkbox" class="chk_all" id="chk_all" checked=true></th>
							<th scope="col">상품명(옵션)</th>
							<th scope="col">판매가</th>
							<th scope="col">수량</th>
							<th scope="col">주문금액</th>
							<th scope="col">주문관리</th>
						</tr>
					</thead>
          <tbody>
            <tr class="cart">
              <td colspan="7" class="cart-col">
                <table class="cart-table cart-lists">
                  <colgroup>
                    <col width="10%">
                    <col width="4%">
                    <col width="20%">
                    <col width="16%">
                    <col width="5%">
                    <col width="16%">
                    <col width="7%">
									</colgroup>
                  <tbody>
                    <!-- 장바구니에 담긴 상품들의 html 요소(카드 형태)가 주입되는 곳 -->
                  </tbody>
                </table>
              </td>
            </tr>
          </tbody>
        </table>
        <div>
          <p class="null-table">장바구니가 비어있습니다. 제품을 장바구니에 추가해주세요.</p>
        </div>
        <div class="delete_btn">
          <a href="#" class="delete_all">전체 삭제</a>
          <a href="#" class="delete_choice">선택 삭제</a>
        </div>
        <div class="order-btn-line">
          <button class="order-btn">주문하기</button>
        </div>
      </div>
    </section>
  </body>
</html>
