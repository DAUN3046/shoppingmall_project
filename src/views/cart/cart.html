<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- 아이콘 -->
  <link
    rel="icon"
    type="image/png"
    sizes="16x16"
    href="/elice-rabbit-favicon.png"
  />
  <!-- bulma css 관련 -->
  <link
    rel="stylesheet"
    href="https://cdn.jsdelivr.net/npm/bulma@0.9.3/css/bulma.min.css"
  />
  <!-- 폰트 어썸: 아이콘 -->
  <script
    defer
    src="https://kit.fontawesome.com/7630448495.js"
    crossorigin="anonymous"
  ></script>
  <link rel="stylesheet" href="cart.css">
  <script src="cart.js" type="module" defer></script>
  <title>쇼핑-8팀</title>
</head>
  <body>
    <!-- 헤더 -->
    <nav class="navbar" role="navigation" aria-label="main navigation">
      <div class="container mt-3">
        <div class="navbar-brand">
          <a class="navbar-item" href="/">
            <img src="/elice-rabbit.png" width="30" height="30" />
            <span class="has-text-link">쇼핑-n팀</span>
          </a>

          <a
            role="button"
            class="navbar-burger"
            aria-label="menu"
            aria-expanded="false"
            data-target="navbarBasicExample"
          >
            <span aria-hidden="true"></span>
            <span aria-hidden="true"></span>
            <span aria-hidden="true"></span>
          </a>
        </div>

          <div class="navbar-end breadcrumb my-auto" aria-label="breadcrumbs">
            <ul id="navbar">
              <li>
                <a href="/cart" aria-current="page">
                  <span class="icon">
                    <i class="fas fa-cart-shopping"></i>
                  </span>
                  <span>카트</span>
                </a>
              </li>
            </ul>
          </div>
        </div>
      </div>
    </nav>
    <section class="section">
      <div class="container">
        <div class="cart-header">
          <div class="title">
            <p class="is-size-2">장바구니</p>
          </div>
          <div class="subtitle">
            <p class="is-size-6">
              &gt; &nbsp; 주문결제 &nbsp; &gt; &nbsp;주문완료
            </p>
          </div>
        </div>
        <div  class="cart-product-box">
          <div class="tit-box">
            <div class="choice-all-btn checkbox-btn">
              <input type="checkbox">
            </div>
            <p class="product-info-cell">상품정보</p> 
            <p class="product-option-cell">옵션</p> 
            <p class="product-price-cell">상품금액</p>
          </div> 
          <ul class="cart-seller-list">
            <li class="cart-item">
              <div class="check-btn-box checkbox-btn">
                <input type="checkbox" id="qwerasdf">
              </div>
              <div class="item-info">
                <div class="product_img">
                  <img src="https://cdn.pixabay.com/photo/2016/04/01/09/58/bathroom-1299704_960_720.png" alt="제품 사진">
                </div>
                <div class="product_info">
                  <p class="product_name">
                    미니멀프로젝트 로버스트 헤비 오버핏 반팔티셔츠 MST127 / 8color
                  </p>
                  <p class="product_price">
                    10239100원
                  </p>
                </div>
                
              </div>
              <dev class="item-option">
                <div class="btn-quanity-box">
                  <div class="num_minus_btn">-</div> 
                  <label for="quantity">
                    <input type="text" disabled="disabled" class="input_num">
                  </label>
                  <div class="num_plus_btn">+</div>
                </div>
              </dev>
              <div class="item-buy">
                <div class="btn-item-buy-box">
                  <div class="item-price-box">
                    <div class="item-price">
                        19,000원
                    </div> 
                  </div> 
                  <button type="button" class="btn-item-buy">
                    주문하기
                  </button>
                </div>
              </div>
            </li>
          </ul>
        </div>
        <div>
          <p class="hide null">장바구니가 비어있습니다. 제품을 장바구니에 추가해주세요.</p>
        </div>
        <div class="delete_btn hide">
          <a href="#" class="delete_all">전체 삭제</a>
          <a href="#" class="delete_choice">선택 삭제</a>
        </div>
        <div class="order-btn-line hide">
          <button class="order-btn">주문하기</button>
        </div>
      </div>
    </section>
  </body>
</html>
