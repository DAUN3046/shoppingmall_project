<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>StoreStore</title>
		<!-- 아이콘 -->
		<link
			rel="icon"
			type="image/png"
			sizes="32x32"
			href="/StoreStore-favicon.png"
		/>

		<link rel="preconnect" href="https://fonts.googleapis.com" />
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
		<link
			href="https://fonts.googleapis.com/css2?family=Libre+Bodoni:wght@400;700&family=Nanum+Gothic:wght@400;700;800&family=Playfair+Display:wght@400;500;600;700;800;900&family=Prata&display=swap"
			rel="stylesheet"
		/>

		<!-- IONICONS -->
		<script
			type="module"
			src="https://unpkg.com/ionicons@5.2.3/dist/ionicons/ionicons.esm.js"
		></script>
		<script
			nomodule=""
			src="https://unpkg.com/ionicons@5.2.3/dist/ionicons/ionicons.js"
		></script>

    <!-- 구글 OAuth -->
    <script src="https://accounts.google.com/gsi/client" async defer></script>
    <!-- 카카오 OAuth -->
    <script src="https://developers.kakao.com/sdk/js/kakao.js"></script>
    <!-- sweetalert -->
    <script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>    
    <!-- 커스텀 css, js -->
		<link rel="stylesheet" href="../../css/common.css" />
		<script src="../../nav.js" type="module" defer></script>
    <link rel="stylesheet" href="signout.css" />
    <script src="signout.js" type="module" defer></script>
</head>
<body>
    <!-- 헤더 -->
    <header>
		<div class="sub-menu">
			<!-- 회원가입,로그인 -->
			<ul id="navbar" class="navbar"></ul>
		</div>
		<div class="container-box">
			<div class="headerLeft">
				<div class="nav__toggle" id="nav-toggle">
					<div class="sidebarBtn">
						<ion-icon name="menu-outline"></ion-icon>
					</div>
					<div class="sidebarBtn hidden-Toggle">
						<ion-icon name="close-outline"></ion-icon>
					</div>
					<span class="sidebar-text">Menu</span>
				</div>
				<div class="l-navbar" id="categoryNavbar">
					<nav class="navbox">
						<div class="nav__brand">
							<div class="nav__brand">Category</div>
						</div>
					</nav>
					<nav class="nav">
						<div>
							<div class="nav__list" id="nav-list">
								<div class="nav__link active">
									<a href="/" class="nav_name">Home</a>
								</div>
								<div class="nav__link active">
									<a href="/ranking" class="nav_name">Best</a>
								</div>
							</div>
						</div>
					</nav>
				</div>
			</div>
			<h1 class="logo"><a href="/">StoreStore</a></h1>
			<div class="headerRight">
				<!-- 장바구니 -->
				<div id="sub-category">
					<ul id="submenu">
						<li>
							<a href="/cart" aria-current="page">
								<ion-icon name="bag-handle-outline"></ion-icon>
							</a>
						</li>
					</ul>
				</div>
			</div>
		</div>
	</header>

    <!-- 삭제 폼 -->
    <div class="register-user-form-container">
        <form class="register-user-form-box" id="registerUserForm">
            <p>회원 탈퇴</p>
            <div class="inner">
                <label for="passwordInput" class="label">현재 비밀번호</label>
                <div class="control">
                    <input type="password" class="input" id="passwordInput" placeholder="비밀번호를 입력해 주세요." autocomplete="off">
                </div>
            </div>
            <input type="submit" class="btn" id="submitButton" value="회원정보 안전하게 삭제하기"></input>
            <!-- 회원정보를 정말 삭제할 지 묻는 Modal 창 -->
            
        </form>
    </div>
</body>
</html>
