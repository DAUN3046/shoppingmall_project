<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- 아이콘 -->
		<link
        rel="icon"
        type="image/png"
        sizes="16x16"
        href="/elice-rabbit-favicon.png"
    />
    <!-- bulma css 관련 -->
    <link
        rel="stylesheet"
        href="https://cdn.jsdelivr.net/npm/bulma@0.9.3/css/bulma.min.css"
    />
    <!-- 폰트 어썸: 아이콘 -->
    <script
        defer
        src="https://kit.fontawesome.com/7630448495.js"
        crossorigin="anonymous"
    ></script>
    <!-- 구글 OAuth -->
    <script src="https://accounts.google.com/gsi/client" async defer></script>
    <!-- 카카오 OAuth -->
    <script src="https://developers.kakao.com/sdk/js/kakao.js"></script>
    <!-- 커스텀 css, js -->
    <!-- sweetalert -->
    <script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>    
    <link rel="stylesheet" href="signout.css" />
    <script src="signout.js" type="module" defer></script>
    <title>쇼핑-데모</title>
</head>
<body>
    <!-- 헤더 -->
    <nav class="navbar" role="navigation" aria-label="main navigation">
        <div class="container mt-3">
          <div class="navbar-brand">
            <a class="navbar-item" href="/">
              <img src="/elice-rabbit.png" width="30" height="30" />
              <span class="has-text-link">쇼핑-n팀</span>
            </a>
  
            <a
              role="button"
              class="navbar-burger"
              aria-label="menu"
              aria-expanded="false"
              data-target="navbarBasicExample"
            >
              <span aria-hidden="true"></span>
              <span aria-hidden="true"></span>
              <span aria-hidden="true"></span>
            </a>
          </div>
  
            <div class="navbar-end breadcrumb my-auto" aria-label="breadcrumbs">
              <ul id="navbar">
                <li>
                  <a href="/cart" aria-current="page">
                    <span class="icon">
                      <i class="fas fa-cart-shopping"></i>
                    </span>
                    <span>카트</span>
                  </a>
                </li>
              </ul>
            </div>
          </div>
        </div>
      </nav>

    <!-- 삭제 폼 -->
    <div class="register-user-form-container">
        <form action="" class="box register-user-form-box" id="registerUserForm">
            <p class="title">삭제를 진행합니다.</p>
            <div>
                <label for="passwordInput" class="label">현재 비밀번호</label>
                <div class="control">
                    <input type="password" class="input" id="passwordInput" placeholder="비밀번호를 입력해 주세요." autocomplete="off">
                </div>
            </div>
            <button class="button" id="submitButton">회원정보 안전하게 삭제하기</button>
            <!-- 회원정보를 정말 삭제할 지 묻는 Modal 창 -->
            <div id="modal" class="modal">
                <div class="modal-content">
                    <div class="box">
                        <p>회원정보 삭제 시 복구할 수 없습니다. 정말로 삭제하시겠습니까?</p>
                        <div class="buttons">
                            <button class="button" id="deleteCompleteButton" aria-label="close">네</button>
                            <button class="button" id="deleteCancelButton" aria-label="close">아니오</button>
                        </div>
                    </div>
                </div>
                <button class="modal-close is-large" id="modalCloseButton" aria-label="close"></button>
            </div>
        </form>
    </div>
</body>
</html>
