<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- 아이콘 -->
  <link
    rel="icon"
    type="image/png"
    sizes="16x16"
    href="/elice-rabbit-favicon.png"
  />
  <!-- bulma css 관련 -->
  <link
    rel="stylesheet"
    href="https://cdn.jsdelivr.net/npm/bulma@0.9.3/css/bulma.min.css"
  />
  <!-- sweetalert -->
  <script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>
  <!-- 폰트 어썸: 아이콘 -->
  <script
    defer
    src="https://kit.fontawesome.com/7630448495.js"
    crossorigin="anonymous"
  ></script>
  <link rel="stylesheet" href="payment.css">
  <title>StoreStore</title>
</head>
  <body>
    <!-- 헤더 -->
    <nav class="navbar" role="navigation" aria-label="main navigation">
      <div class="container mt-3">
        <div class="navbar-brand">
          <a class="navbar-item" href="/">
            <img src="/elice-rabbit.png" width="30" height="30" />
            <span class="has-text-link">쇼핑-n팀</span>
          </a>

          <a
            role="button"
            class="navbar-burger"
            aria-label="menu"
            aria-expanded="false"
            data-target="navbarBasicExample"
          >
            <span aria-hidden="true"></span>
            <span aria-hidden="true"></span>
            <span aria-hidden="true"></span>
          </a>
        </div>

          <div class="navbar-end breadcrumb my-auto" aria-label="breadcrumbs">
            <ul id="navbar">
              <li>
                <a href="/cart" aria-current="page">
                  <span class="icon">
                    <i class="fas fa-cart-shopping"></i>
                  </span>
                  <span>카트</span>
                </a>
              </li>
            </ul>
          </div>
        </div>
      </div>
    </nav>
    <!-- 결제화면 -->
    <div class="block account-header">
        <h1 class="title">주문결제</h1>
    </div>
    <div class="container">
      <div>
        <h3 class="title">주문상품</h3>
        <div  class="cart-product-box ">
          <div class="tit-box">
            <p class="product-info-cell">상품정보</p> 
            <p class="product-option-cell">옵션</p> 
            <p class="product-price-cell">상품금액</p>
          </div> 
        </div>
      </div>
      
      <div>
          <h3 class="title">받는이 정보</h3>
      </div>
        <div class="box delivery-info">
            <div class="form-container">
                <form id="loginForm">
                    <div class="field is-horizontal">
                        <label class="label">이름</label>
                        <div class="control">
                            <input type="text" id="nameInput">
                        </div>
                    </div>
                    <div class="field is-horizontal">
                        <!-- <label class="label">주소</label>
                        <input type="text" id="addressInput"> -->
                        <div class="field">
                          <label class="label">주소</label>
                        </div>
                        <input type="text" id="postcodeInput" placeholder="우편번호">
                        <input type="button" onclick="sample6_execDaumPostcode()" value="우편번호 찾기"><br>
                        <input type="text" id="addressInput" placeholder="주소"><br>
                        <input type="text" id="detailAddressInput" placeholder="상세주소">
                      
                    </div>
                    <div class="field is-horizontal">
                        <label class="label">전화번호</label>
                        <div class="control">
                            <input type="text" id="phoneNumberInput">
                        </div>
                    </div>
                    <div class="field is-horizontal">
                        <div class="field-label is-normal">
                            <label class="label">요청사항</label>
                        </div>
                        <div class="field-body">
                            <div class="select">
                                <select id="requestSelectBox">
                                    <option value="0">배송시 요청사항을 선택해 주세요.</option>
                                    <option value="1" class="select-option">직접 수령하겠습니다.</option>
                                    <option value="2" class="select-option">배송 전 연락바랍니다.</option>
                                    <option value="3" class="select-option">부재 시 경비실에 맡겨주세요.</option>
                                    <option value="4" class="select-option">부재 시 문 앞에 놓아주세요.</option>
                                    <option value="5" class="select-option">부재 시 택배함에 넣어주세요.</option>
                                    <option value="6" class="select-option">직접 입력</option>
                                </select>
                            </div>
                            <div>
                              <input type="text" id="writeOption" hidden>
                            </div>
                        </div>
                        <div>
                          <button id="writeOptionSaveButton" hidden>저장</button>
                        </div>
                    </div>
                    <div class="field is-horizontal custom-request" id="customRequestContainer">
                        <div class="field-label is-normal no-label"></div>
                        <div class="field-body">
                          <div class="field">
                            <p class="control">
                            <input
                                class="input"
                                id="customRequest"
                                type="text"
                                maxlength="50"
                                placeholder="최대 50자 입력이 가능합니다."
                                autocomplete="on"
                            />
                            </p>
                          </div>
                        </div>
                    </div>
                  </div>
                </div>
                        <!-- 주문 정보 요약 -->
                    <div class="tile is-parent tile-order-summary">
                        <div class="box order-summary">
                            <div class="header">
                                <p>결제정보</p>
                            </div>
                            <div class="order-info">
                                <div class="info">
                                <p>주문상품</p>
                                <p class="products-title" id="productsTitle"></p>
                                </div>
                                <div class="info">
                                <p>상품총액</p>
                                <p id="productsTotal"></p>
                                </div>
                                <div class="info">
                                <p>배송비</p>
                                <p id="deliveryFee">3,000원</p>
                                </div>
                            </div>
                            <div class="total">
                                <p class="total-label">총 결제금액</p>
                                <p class="total-price" id="orderTotal"></p>
                            </div>
                            <div class="purchase">
                                <button class="button is-info" id="checkoutButton">
                                결제하기
                                </button>
                            </div>
                        </div>
                    </div>
                </form>
            </div>
      </div>
    </div>
    <div>

    </div>
  </body>
  <script src="payment.js" type="module" defer></script>
  <!-- 다음 주소 api -->
  <script src="//t1.daumcdn.net/mapjsapi/bundle/postcode/prod/postcode.v2.js"></script>
  <script>
      function sample6_execDaumPostcode() {
          new daum.Postcode({
              oncomplete: function(data) {
                  // 팝업에서 검색결과 항목을 클릭했을때 실행할 코드를 작성하는 부분.

                  // 각 주소의 노출 규칙에 따라 주소를 조합한다.
                  // 내려오는 변수가 값이 없는 경우엔 공백('')값을 가지므로, 이를 참고하여 분기 한다.
                  var addr = ''; // 주소 변수
                  var extraAddr = ''; // 참고항목 변수

                  //사용자가 선택한 주소 타입에 따라 해당 주소 값을 가져온다.
                  if (data.userSelectedType === 'R') { // 사용자가 도로명 주소를 선택했을 경우
                      addr = data.roadAddress;
                  } else { // 사용자가 지번 주소를 선택했을 경우(J)
                      addr = data.jibunAddress;
                  }

                  // 사용자가 선택한 주소가 도로명 타입일때 참고항목을 조합한다.
                  if(data.userSelectedType === 'R'){
                      // 법정동명이 있을 경우 추가한다. (법정리는 제외)
                      // 법정동의 경우 마지막 문자가 "동/로/가"로 끝난다.
                      if(data.bname !== '' && /[동|로|가]$/g.test(data.bname)){
                          extraAddr += data.bname;
                      }
                      // 건물명이 있고, 공동주택일 경우 추가한다.
                      if(data.buildingName !== '' && data.apartment === 'Y'){
                          extraAddr += (extraAddr !== '' ? ', ' + data.buildingName : data.buildingName);
                      }
                      // 표시할 참고항목이 있을 경우, 괄호까지 추가한 최종 문자열을 만든다.
                      
                  
                  } 

                  // 우편번호와 주소 정보를 해당 필드에 넣는다.
                  document.getElementById("postcodeInput").value = data.zonecode;
                  document.getElementById("addressInput").value = addr;
                  // 커서를 상세주소 필드로 이동한다.
                  document.getElementById("detailAddressInput").focus();
              }
          }).open();
      }
  </script>
</html>
