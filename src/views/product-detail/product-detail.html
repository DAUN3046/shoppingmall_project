<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>StoreStore</title>
    <!-- 아이콘 -->
    <link
      rel="icon"
      type="image/png"
      sizes="16x16"
      href="/elice-rabbit-favicon.png"
    />
    <!-- sweetalert -->
  <script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>  
  
  <link rel="preconnect" href="https://fonts.googleapis.com" />
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
		<link
			href="https://fonts.googleapis.com/css2?family=Libre+Bodoni:wght@400;700&family=Nanum+Gothic:wght@400;700;800&family=Playfair+Display:wght@400;500;600;700;800;900&family=Prata&display=swap"
			rel="stylesheet"
		/>
		<!-- IONICONS -->
		<script
			type="module"
			src="https://unpkg.com/ionicons@5.2.3/dist/ionicons/ionicons.esm.js"
		></script>
		<script
			nomodule=""
			src="https://unpkg.com/ionicons@5.2.3/dist/ionicons/ionicons.js"
		></script>

    <!-- 커스텀 css, js -->
    <link rel="stylesheet" href="product-detail.css" />
    <link rel="stylesheet" href="../../css/common.css">
    <script src="product-detail.js" type="module" defer></script>
    <script src="../../nav.js" type="module" defer></script>
  </head>
  <body>
    <!-- 헤더 -->
    <header>
			<div class="sub-menu">
				<!-- 회원가입,로그인 -->
				<ul id="navbar" class="navbar"></ul>
			</div>
			<div class="container-box">
				<div class="headerLeft">
					<div class="nav__toggle" id="nav-toggle">
						<div class="sidebarBtn">
							<ion-icon name="menu-outline"></ion-icon>
						</div>
						<div class="sidebarBtn hidden-Toggle">
							<ion-icon name="close-outline"></ion-icon>
						</div>
						<span class="sidebar-text">Menu</span>
					</div>
					<div class="l-navbar" id="categoryNavbar">
						<nav class="nav">
							<div>
								<div class="nav__brand">
									<div class="nav__brand">Category</div>
								</div>
								<div class="nav__list" id="nav-list">
									<div class="nav__link active">
										<a href="/" class="nav_name">Home</a>
									</div>
									<div class="nav__link active">
										<a href="/ranking" class="nav_name">Best</a>
									</div>
								</div>
							</div>
						</nav>
					</div>
				</div>
				<h1 class="logo"><a href="/">StoreStore</a></h1>
				<div class="headerRight">
					<!-- 장바구니 -->
					<div id="sub-category">
						<ul id="submenu">
							<li>
								<a href="/cart" aria-current="page">
									<ion-icon name="bag-handle-outline"></ion-icon>
								</a>
							</li>
						</ul>
					</div>
				</div>
			</div>
		</header>

    <!-- 제품 상세 설명 카드 -->
    <section class="section product-section">
      <div class="container">
        <div class="tile is-ancestor product-detail-card">
          <div class="tile is-6 is-parent">
            <div class="tile is-child box product-image">
              <figure class="image is-sqaure">
                <img id="productImageTag" src="" />
              </figure>
            </div>
          </div>
          <div class="tile is-parent is-vertical">
            <div class="tile is-child box product-detail">
              <div class="tabs">
                <ul>
                  <li id="manufacturerTag"></li>
                </ul>
              </div>
              <div class="content">
                <p class="subtitle is-3 is-family-monospace" id="titleTag"></p>
                <h1 id="priceTag"></h1>
                <p class="detail-description" id="detailDescriptionTag"></p>
              </div>
            </div>
            <div class="tile is-child box buttons-container">
              <button class="button is-warning" id="addToCartButton">
                장바구니 추가하기
              </button>
              <button class="button is-info ml-2" id="purchaseButton">
                바로 구매하기
              </button>
            </div>
          </div>
        </div>
      </div>
    </section>

    <section class="section comment-section">
      <div class="container">
        <form id="comment-form">
          <div class="star-rate">
            <label for="star">별점을 매겨주세요</label>
            <div class="rating">
              <input type="radio" name="rating" id="rating-5">
              <label for="rating-5"></label>
              <input type="radio" name="rating" id="rating-4">
              <label for="rating-4"></label>
              <input type="radio" name="rating" id="rating-3">
              <label for="rating-3"></label>
              <input type="radio" name="rating" id="rating-2">
              <label for="rating-2"></label>
              <input type="radio" name="rating" id="rating-1">
              <label for="rating-1"></label>
            </div>
          </div>
          <div class="comment-box">
            <input type="text" id="comment-input" class="comment-input" placeholder="리뷰를 작성해 주세요">
            <input type="submit" value="Post" class="comment-btn">
          </div>
        </form>
        <div class="comment-list">
          <div class="comment-item-box">
            <div class="rating-item">
              <input type="radio" name="rating" id="rating-5" disabled="true">
              <label></label>
              <input type="radio" name="rating" id="rating-4" disabled="true">
              <label></label>
              <input type="radio" name="rating" id="rating-3" checked="true" disabled="true">
              <label></label>
              <input type="radio" name="rating" id="rating-2" disabled="true">
              <label></label>
              <input type="radio" name="rating" id="rating-1"  disabled="true">
              <label></label>
            </div>
            <div class="comment-item">
              <p class="comment-item-username">이승훈</p>
              <input class="comment" value="이거 정말 대박입니다." disabled="true"></input>
            </div>
          </div>
        </div>
      </div>
    </section>
  </body>
</html>
