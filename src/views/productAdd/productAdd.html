<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>쇼핑-데모</title>
    <!-- 아이콘 -->
    <link
      rel="icon"
      type="image/png"
      sizes="16x16"
      href="/elice-rabbit-favicon.png"
    />
    <!-- bulma css 관련 -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bulma@0.9.3/css/bulma.min.css"
    />
    <!-- 폰트 어썸: 아이콘 -->
    <script
      defer
      src="https://kit.fontawesome.com/7630448495.js"
      crossorigin="anonymous"
    ></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Nanum+Gothic:wght@400;700;800&family=Noto+Sans+KR:wght@100;300;400;500;700;900&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Material+Icons|Material+Icons+Outlined|Material+Icons+Two+Tone|Material+Icons+Round|Material+Icons+Sharp" rel="stylesheet">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.8.0/gsap.min.js"
        integrity="sha512-eP6ippJojIKXKO8EPLtsUMS+/sAGHGo1UN/38swqZa1ypfcD4I0V/ac5G3VzaHfDaklFmQLEs51lhkkVaqg60Q=="
        crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/lodash.js/4.17.21/lodash.min.js"
        integrity="sha512-WFN04846sdKMIP5LKNphMaWzU7YpMyCU245etK3g/2ARYbPK9Ub18eG+ljU96qKRCWh+quCY7yefSmlkQw1ANQ=="
        crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <!-- 커스텀 css, js -->
    <link rel="stylesheet" href="productAdd.css" />
    <script src="//cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="productAdd.js" type="module" defer></script>
  </head>
  <body>
    <!-- 헤더 -->
    <header id="header">
      <nav class="navbar" role="navigation" aria-label="main navigation">
          <div class="navbar-brand">
            <a class="navbar-item" href="/">
              <img src="/elice-rabbit.png" width="30" height="30" />
              <span class="has-text-link">쇼핑-n팀</span>
            </a>
          </div>
          <div class="navbar-end breadcrumb my-auto" aria-label="breadcrumbs">
            <ul id="navbar">
              <li>
              </li>
            </ul>
          </div>
        </div>
      </nav>

      <section>
        <div class="container">
          <div id="title">
            <h1>제품판매</h1>
          </div>
          <div>
            <form action="/api/products" method="post" enctype="multipart/form-data" id="addForm">
              <p>제품을 판매해 보세요</p>
              <div>
                <label for="titleInput">제품 이름</label>
                <input type="text" name="name" id="titleInput" placeholder="아이보리 티셔츠">
              </div>
              <div>
                <label for="categorySelectBox">카테고리</label>
                <input id="Bcategory" name="Bcategory" type="text" readonly>
                <input id="Scategory" name="Scategory" type="text" readonly>
                <button id="categroyButton">카테고리</button>
              </div>
              <div>
                <label for="manufacturerInput">제조사</label>
                <input type="text" name="company" id="manufacturerInput" placeholder="OO의류제조(주)">
              </div>
              <div>
                <label for="descriptionInput">제품 설명</label>
                <textarea type="textarea" name="description" id="descriptionInput" rows="3" placeholder="제품에 대한 설명을 적어 주세요."></textarea>
              </div>
              <div>
                <label for="imageInput">제품 사진</label>
                <input type="file" id="img" name="img" accept="image/*"> <!-- onchange="loadFile(this)">-->
              </div>
              <div>
                <label for="inventoryInput">재고 수</label>
                <input type="number" name="inventory" id="inventoryInput" placeholder="10">
              </div>
              <div>
                <label for="priceInput">가격</label>
                <div>
                  <input type="number" name="price" id="priceInput" placeholder="10000">
                  <span>원</span>
                </div>
              </div>
              <div>
                <input type="submit" value="제품 등록하기">
              </div>
            </form>
          </div>
        </div>
      </section>
    </header>
