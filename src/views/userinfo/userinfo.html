    <!-- 다음 주소 api -->
    <script src="//t1.daumcdn.net/mapjsapi/bundle/postcode/prod/postcode.v2.js"></script>
    <script>
        function sample6_execDaumPostcode() {
            new daum.Postcode({
                oncomplete: function(data) {
                    // 팝업에서 검색결과 항목을 클릭했을때 실행할 코드를 작성하는 부분.

                    // 각 주소의 노출 규칙에 따라 주소를 조합한다.
                    // 내려오는 변수가 값이 없는 경우엔 공백('')값을 가지므로, 이를 참고하여 분기 한다.
                    var addr = ''; // 주소 변수
                    var extraAddr = ''; // 참고항목 변수

                    //사용자가 선택한 주소 타입에 따라 해당 주소 값을 가져온다.
                    if (data.userSelectedType === 'R') { // 사용자가 도로명 주소를 선택했을 경우
                        addr = data.roadAddress;
                    } else { // 사용자가 지번 주소를 선택했을 경우(J)
                        addr = data.jibunAddress;
                    }

                    // 사용자가 선택한 주소가 도로명 타입일때 참고항목을 조합한다.
                    if(data.userSelectedType === 'R'){
                        // 법정동명이 있을 경우 추가한다. (법정리는 제외)
                        // 법정동의 경우 마지막 문자가 "동/로/가"로 끝난다.
                        if(data.bname !== '' && /[동|로|가]$/g.test(data.bname)){
                            extraAddr += data.bname;
                        }
                        // 건물명이 있고, 공동주택일 경우 추가한다.
                        if(data.buildingName !== '' && data.apartment === 'Y'){
                            extraAddr += (extraAddr !== '' ? ', ' + data.buildingName : data.buildingName);
                        }
                        // 표시할 참고항목이 있을 경우, 괄호까지 추가한 최종 문자열을 만든다.
                        
                    
                    } 

                    // 우편번호와 주소 정보를 해당 필드에 넣는다.
                    document.getElementById('postcodeInput').value = data.zonecode;
                    document.getElementById("addressInput").value = addr;
                    // 커서를 상세주소 필드로 이동한다.
                    document.getElementById("detailAddressInput").focus();
                }
            }).open();
        }
    </script>
</head>
  <body>
    <!-- 헤더 -->
    <nav class="navbar" role="navigation" aria-label="main navigation">

    <!-- 회원정보 박스 -->
    <section class="section">
        <div class="container">
            <div class="block account-header">
                <h1 id="userInfoTitle" class="label">회원정보 관리(test2@test.com)</h1>
            </div>
            <div class="menu-container">
                <div class="form-container">
                    <form id="loginForm">
                        <div class="field">
                            <label class="label">이름</label>
                            <div class="control">
                                <input type="text" id="nameInput">
                            </div>
                            <!-- <div class="failname-message hide">
                                이름은 2글자 이상이어야 합니다.
                            </div> -->
                        </div>
                        <div class="field">
                            <label class="label">비밀번호</label>
                            <button id="updatePasswordButton">변경하기</button>
                            <div class="control">
                                <input type="password" id="passwordInput">
                            </div>
                            <!-- <div class="failpass-message hide">
                                비밀번호는 4글자 이상이어야 합니다.
                            </div> -->
                        </div>
                        <div class="field">
                            <label class="label" id="passwordConfirmLabel">비밀번호 확인</label>
                            <div class="control">
                                <input type="password" id="passwordConfirmInput">
                            </div>
                            <!-- <div class="misspass-message hide">비밀번호가 일치하지 않습니다
                            </div> -->
                        </div>
                        <div class="field">
                            <label class="label">주소</label>
                        </div>
                        <input type="text" id="postcodeInput" placeholder="우편번호">
                        <input type="button" onclick="sample6_execDaumPostcode()" value="우편번호 찾기"><br>
                        <input type="text" id="addressInput" placeholder="주소"><br>
                        <input type="text" id="detailAddressInput" placeholder="상세주소">
                        <div class="field">
                            <label class="label">전화번호</label>
                            <div class="control">
                                <input type="text" id="phoneNumberInput" placeholder="010-1234-5678">
                            </div>
                        </div>
                        <div>
                            <button id="saveButton">저장하기</button>
                        </div>
                    </form>
                </div>
            </div>
