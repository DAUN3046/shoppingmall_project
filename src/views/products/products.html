<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1" />
		<title>쇼핑-n팀</title>
		<!-- 아이콘 -->
		<link
			rel="icon"
			type="image/png"
			sizes="16x16"
			href="/elice-rabbit-favicon.png"
		/>
		<!-- 구글폰트, 아이콘 -->
		<link rel="preconnect" href="https://fonts.googleapis.com" />
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
		<link
			href="https://fonts.googleapis.com/css2?family=Nanum+Gothic:wght@400;700;800&family=Noto+Sans+KR:wght@100;300;400;500;700;900&display=swap"
			rel="stylesheet"
		/>
		<link
			href="https://fonts.googleapis.com/css?family=Material+Icons|Material+Icons+Outlined|Material+Icons+Two+Tone|Material+Icons+Round|Material+Icons+Sharp"
			rel="stylesheet"
		/>
		<!-- IONICONS -->
		<script src="https://unpkg.com/ionicons@5.2.3/dist/ionicons.js"></script>

		<!-- 커스텀 css, js -->
		<link rel="stylesheet" href="products.css" />
		<link rel="stylesheet" href="../../css/common.css" />
		<script src="products.js" type="module" defer></script>
		<script src="../../nav.js" type="module" defer></script>
	</head>
	<body>
		<header>
			<div class="sub-menu">
				<!-- 회원가입,로그인 -->
				<ul id="navbar" class="navbar"></ul>
			</div>
			<div class="container">
				<div class="headerLeft">
					<div class="nav__toggle" id="nav-toggle">
						<div class="sidebarBtn">
							<ion-icon name="menu-outline"></ion-icon>
						</div>
						<div class="sidebarBtn hidden-Toggle">
							<ion-icon name="close-outline"></ion-icon>
						</div>
						<span class="sidebar-text">Menu</span>
					</div>
					<div class="l-navbar" id="categoryNavbar">
						<nav class="nav">
							<div>
								<div class="nav__brand">
									<div class="nav__brand">Category</div>
								</div>
								<div class="nav__list" id="nav-list">
									<div class="nav__link active">
										<a href="/" class="nav_name">Home</a>
									</div>
								</div>
							</div>
						</nav>
					</div>
				</div>
				<h1 class="logo"><a href="/">StoreStore</a></h1>
				<div class="headerRight">
					<!-- 장바구니 -->
					<div id="sub-category">
						<ul id="submenu">
							<li>
								<a href="/cart" aria-current="page">
									<span class="material-icons-outlined"> shopping_cart </span>
								</a>
							</li>
						</ul>
					</div>
				</div>
			</div>
		</header>

		<section class="rankedproducts" id="rankedproducts">
			<div id="currentPage"></div>
			<div class="inputProduct" id="inputProduct"></div>
		</section>

		<footer>footer</footer>

		<!-- 상단으로 가는 버튼 -->
		<div id="to-top">
			<i class="fa-solid fa-angle-up"></i>
		</div>
	</body>
</html>
